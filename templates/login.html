<!doctype html>
<html lang="en">
    <head>
        <title>Task Garden</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="login-panel">
                    <h1 class="text-center">
                        Welcome to Task Garden
                    </h1>
                    <p class="text-center text-muted">Grow your productivity</p>
                    <h3 class="text-center">
                        Login
                    </h3>
                    <form action="{{ url_for('login_user') }}" method="post">
                        <div class="form-group">
                            <label>
                                Email
                            </label>
                            </br>
                            <input type="email" name="email" class="form-control" placeholder="Email" autofocus required>
                        </div>

                        <div class="form-group">
                            <label>
                                Password
                            </label>
                            </br>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <input type="submit" class="btn btn-primary btn-full" value="Log In">
                    </form>
                    <p class="text-center">Don't have an account?</p>
                    <a href="/create_user_page" class="btn btn-success btn-full">Create Account</a>
                </div>
            </div>
        </div>
    </body>
</html>
